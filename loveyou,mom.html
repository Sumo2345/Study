<script>

    const rawTips = ["æˆ‘æƒ³ä½ äº†è€å¦ˆ","åˆ«ç†¬å¤œ","ä¿æŒå¾®ç¬‘å‘€","ä½ æ˜¯æœ€æ£’çš„","é¡ºé¡ºåˆ©åˆ©","æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡","æ—©ç‚¹ä¼‘æ¯","å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ","è®°å¾—åƒæ°´æœ","å¤šå–æ°´å“¦~","åˆ«ç„¦è™‘å“¦","æˆ‘çˆ±ä½ ï¼ï¼ï¼ï¼","å¤šæƒ³æˆ‘",'ä¸å¼€å¿ƒå°±è¦è¯´å‡ºæ¥å“¦ï¼','ä½ å°±æ˜¯è¶…äºº','ä¸è¦å†…è€—å“¦~','å·¥ä½œç¬¬äºŒï¼Œèº«ä½“ç¬¬ä¸€','ä»Šå¹´ä¸€å®šä¼šå°‘ç”Ÿç—…','çƒ¦æ¼éƒ½æ¶ˆå¤±'];
    let tips = []; for (let i = 0; i < cfg.eachCount; i++) tips = tips.concat(rawTips); function shuffle(arr){ for (let i = arr.length - 1; i > 0; i--){ const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; } tips = shuffle(tips); function random(min, max){ return Math.random() * (max - min) + min; }

    const queue = [];          // ç”Ÿæˆé¡ºåºé˜Ÿåˆ—
    const MAX   = 80;         // åŒæ—¶å­˜åœ¨ä¸Šé™
    
    function spawn(){
